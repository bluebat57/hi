<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Playlist for You ❤️</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .present-wrapper {
      position: relative;
      width: 90%;
      max-width: 800px;
      padding: 2rem;
      background: #ffe6ec;
      border: 2px solid #ffb6c1;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      transform: scaleY(0);
      animation: openPresent 1s ease-out forwards;
    }

    @keyframes openPresent {
      0% {
        transform: scaleY(0);
        opacity: 0;
      }
      100% {
        transform: scaleY(1);
        opacity: 1;
      }
    }

    h1 {
      color: #d6336c;
    }

    h3 {
      color: #a52a3b;
      margin-bottom: 1.5rem;
    }

    iframe {
      border: none;
      border-radius: 12px;
      margin-bottom: 2rem;
    }

    .blurb {
      font-size: 1.2rem;
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      max-width: 600px;
      margin: 1rem auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      color: #800040;
    }

    button {
      margin: 0.4rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background: #ff6b81;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e64969;
    }
  </style>
</head>

</body>
</html>
